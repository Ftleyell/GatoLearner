        // --- NEW: Cat Collision and Eating Logic ---
        function handleCatCollisions(event) {
            // Only process collisions if a cat is being dragged
            if (!mouseConstraint || !mouseConstraint.body || mouseConstraint.body.label !== 'cat') {
                return;
            }

            const pairs = event.pairs;
            const draggedBody = mouseConstraint.body;

            pairs.forEach(pair => {
                let otherBody = null;
                let potentialEater = null;

                // Check if the current dragged body is involved and the other is a cat
                if (pair.bodyA === draggedBody && pair.bodyB.label === 'cat') {
                    otherBody = pair.bodyB;
                    potentialEater = pair.bodyA; // The dragged one is the potential eater
                } else if (pair.bodyB === draggedBody && pair.bodyA.label === 'cat') {
                    otherBody = pair.bodyA;
                    potentialEater = pair.bodyB; // The dragged one is the potential eater
                }

                // Proceed if we have the dragged cat colliding with another cat
                if (otherBody && potentialEater) {
                    // Check rarity (ensure rarity property exists)
                    const eaterRarity = potentialEater.rarity ?? -1; // Default to -1 if undefined
                    const eatenRarity = otherBody.rarity ?? -1;

                    // Check if eater has strictly higher rarity and hasn't reached max size
                    if (eaterRarity > eatenRarity && (!MAX_CAT_SIZE || potentialEater.currentSize < MAX_CAT_SIZE)) {
                        eatCat(potentialEater, otherBody);
                    }
                }
            });
        }

        function eatCat(eaterBody, eatenBody) {
            console.log(`Cat ${eaterBody.id} (Rarity ${eaterBody.rarity}) eating Cat ${eatenBody.id} (Rarity ${eatenBody.rarity})`);

            // 1. Find and remove the eaten cat's data and element
            const eatenIndex = cats.findIndex(catData => catData && catData.body === eatenBody);
            if (eatenIndex > -1) {
                const eatenData = cats[eatenIndex];
                if (eatenData.element) {
                    eatenData.element.remove(); // Remove DOM element
                }
                // Remove from tracked array *before* removing body
                cats.splice(eatenIndex, 1);
            } else {
                console.warn("Could not find eaten cat data for element removal.");
            }

            // 2. Remove the eaten cat's body from the world
            // Use setTimeout to avoid issues with modifying world during collision event
            setTimeout(() => {
                 if (world && Composite.get(world, eatenBody.id, 'body')) {
                     World.remove(world, eatenBody);
                 }
            }, 0);


            // 3. Increase the size of the eater
            const currentSize = eaterBody.currentSize;
            let newSize = currentSize * CAT_GROWTH_FACTOR;
            // Apply max size limit if defined
            if (MAX_CAT_SIZE) {
                newSize = Math.min(newSize, MAX_CAT_SIZE);
            }
            const scaleFactor = newSize / currentSize;

            // Only scale if there's a change and below max size
            if (scaleFactor > 1) {
                // Scale the physics body
                Body.scale(eaterBody, scaleFactor, scaleFactor);
                // Update the custom size property on the body
                eaterBody.currentSize = newSize;

                // 4. Update the size in the main cats array for visual update
                const eaterIndex = cats.findIndex(catData => catData && catData.body === eaterBody);
                if (eaterIndex > -1) {
                    cats[eaterIndex].size = newSize;
                    // Update element style immediately (visuals loop will also catch it)
                    if(cats[eaterIndex].element) {
                        cats[eaterIndex].element.style.width = `${newSize}px`;
                        cats[eaterIndex].element.style.height = `${newSize}px`;
                    }
                } else {
                    console.warn("Could not find eater cat data to update size.");
                }
                 // 5. Play eat sound
                 playSound('eat');
            } else {
                 console.log(`Cat ${eaterBody.id} reached max size or no growth needed.`);
            }
        }

             scoreElement.style.color = 'hsl(0, 0%, 95%)'; scoreElement.style.fontWeight = '800';
             comboCounterElement.textContent = '';
             rootElement.style.setProperty('--combo-font-size', `${COMBO_BASE_FONT_SIZE_REM}rem`);
             comboCounterElement.style.display = 'none';
             comboCounterElement.style.color = 'transparent';
        }
        // Function disableOptions (remains unchanged)
        function disableOptions() { const buttons = optionsElement.getElementsByTagName('button'); for (let button of buttons) { button.disabled = true; } }
        // Function enableOptions (remains unchanged)
        function enableOptions() { const buttons = optionsElement.getElementsByTagName('button'); for (let button of buttons) { button.disabled = false; } }

        // --- Game Initialization ---
        // Function initGame (remains unchanged)
        function initGame() {
             console.log("--- Initializing Game ---"); gameReady = false;
             score = 0; consecutiveCorrectAnswers = 0; currentQuestionIndex = 0; worldShakeIntensity = 0;
             scoreElement.textContent = score; questionsAvailable = [...questions]; shuffleArray(questionsAvailable);
             resetVisuals();
             imageOverlay.style.display = 'none'; imageOverlay.style.opacity = '0'; pexelsImage.src = ""; pexelsImage.onload = null; pexelsImage.onerror = null; pexelsImage.style.display = 'none';
             scorePulseElement.classList.remove('pulsing'); explanationOverlay.style.display = 'none'; explanationOverlay.classList.remove('visible'); explanationTextElement.textContent = '';
             isAudioInitialized = false; audioCtx = null; isShowingImage = false; isShowingExplanation = false;
             try {
                 setupPhysics(); resetCats(); fetchCatFaceImages(); gameReady = true; loadQuestion();
                 console.log("--- Game Initialized Successfully ---");
             } catch (error) {
                 console.error("--- CRITICAL ERROR during init ---", error);
                 feedbackElement.textContent = "Error fatal al iniciar. Refresca."; feedbackElement.className = 'mt-4 text-lg h-8 text-red-500 font-bold'; gameReady = false;
             }
        }

        // --- Event Listeners ---
        // Event listeners (remain unchanged)
        window.onload = initGame;
        explanationOverlay.addEventListener('click', handleExplanationClick);
        // UPDATED: onunload removes collision listener
        window.onunload = () => {
             console.log("--- Unloading Game ---");
             if (runner) Runner.stop(runner);
             if (engine) {
                 Events.off(engine, 'beforeUpdate', applyWorldShake);
                 Events.off(engine, 'collisionStart', handleCatCollisions); // Remove collision listener
                 if (mouseConstraint) { Composite.remove(world, mouseConstraint); console.log("Mouse constraint removed."); }
                 Engine.clear(engine); engine = null; console.log("Physics engine cleared.");
             }
             if (animationFrameId) cancelAnimationFrame(animationFrameId); animationFrameId = null; window.removeEventListener('resize', handleResize);
             explanationOverlay.removeEventListener('click', handleExplanationClick);
             if (audioCtx && audioCtx.state !== 'closed') { audioCtx.close().catch(e => console.error("Error closing Audio:", e)); audioCtx = null; }
             console.log("--- Game Unloaded ---");
        };

    </script>
